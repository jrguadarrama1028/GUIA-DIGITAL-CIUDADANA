 <svg width="600" height="300">
    <!-- Letra M -->
    <line x1="50" y1="200" x2="50" y2="100" stroke="#0000FF" stroke-width="6"/>  <!-- izquierda -->
    <line x1="50" y1="100" x2="90" y2="160" stroke="#0000FF" stroke-width="6"/> <!-- diagonal izq -->
    <line x1="90" y1="160" x2="130" y2="100" stroke="#0000FF" stroke-width="6"/> <!-- diagonal der -->
    <line x1="130" y1="100" x2="130" y2="200" stroke="#0000FF" stroke-width="6"/> <!-- derecha -->

    <!-- Letra A -->
    <line x1="200" y1="200" x2="230" y2="100" stroke="#FF0000" stroke-width="6"/> <!-- izquierda -->
    <line x1="230" y1="100" x2="260" y2="200" stroke="#FF0000" stroke-width="6"/> <!-- derecha -->
    <line x1="212" y1="150" x2="247" y2="150" stroke="#FF0000" stroke-width="6"/> <!-- barra media -->

    <!-- Letra G -->
    <circle cx="350" cy="150" r="50" fill="none" stroke="#008000" stroke-width="6"/>
    
    
  </svg>

  <svg width="600" height="300">
    <!-- Letra  L-->
    <line x1="50" y1="200" x2="50" y2="100" stroke="#800080" stroke-width="6"/>  <!-- izquierda -->
    <line x1="50" y1="200" x2="90" y2="200" stroke="#800080" stroke-width="6"/> <!-- diagonal izq -->
    
    <!-- Letra  V-->
   <line x1="230" y1="200" x2="200" y2="100" stroke="#FF0000" stroke-width="6"/> <!-- izquierda -->
    <line x1="260" y1="100" x2="230" y2="200" stroke="#FF0000" stroke-width="6"/> <!-- derecha -->
   
    <!-- Letra O -->
    <circle cx="350" cy="150" r="50" fill="none" stroke="#008000" stroke-width="6"/>
    
    
  </svg>

<svg width="600" height="300">

    <!-- Letra K (azul) -->
    <line x1="50" y1="200" x2="50" y2="100" stroke="#800080" stroke-width="6"/> <!-- línea vertical -->
    <line x1="50" y1="150" x2="100" y2="100" stroke="#800080" stroke-width="6"/> <!-- diagonal superior -->
    <line x1="50" y1="150" x2="100" y2="200" stroke="#800080" stroke-width="6"/> <!-- diagonal inferior -->

    <!-- Letra V (roja) -->
    <line x1="200" y1="100" x2="230" y2="200" stroke="#87CEEB" stroke-width="6"/> <!-- izquierda -->
    <line x1="230" y1="200" x2="260" y2="100" stroke="#87CEEB" stroke-width="6"/> <!-- derecha -->

    <!-- Letra C (verde) -->
    <path d="M400 100 
             A50 50 0 1 0 400 200" 
          fill="none" 
          stroke="#008000" 
          stroke-width="6"/>

</svg>
