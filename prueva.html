<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú con Submenú</title>
  <style>
    /* Estilos básicos */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background: #333;
    }

    ul li {
      position: relative; /* necesario para posicionar submenú */
      display: inline-block;
    }

    ul li a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    ul li a:hover {
      background: #444;
    }

    /* Submenú oculto */
    ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
    }

    /* Mostrar submenú al pasar el ratón */
    ul li:hover ul {
      display: block;
    }

    ul li ul li {
      display: block;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Inicio</a></li>
    <li>
      <a href="#">Servicios ▼</a>
      <ul>
        <li><a href="#">Diseño Web</a></li>
        <li><a href="#">Programación</a></li>
        <li><a href="#">Marketing</a></li>
      </ul>
    </li>
    <li><a href="#">Contacto</a></li>
  </ul>
</body>
</html>
